<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 5</title>
</head>
<body>
    <script>
        function timeTable(num){
            for (let i = 1; i <= 12; i++) {
                document.write(`${num} x ${i} = ${num * i} <br>`);
            }
        }

        timeTable(3);
        document.write("<hr>");
        timeTable(7);
        document.write("<hr>");
        timeTable(11);
        
    </script>
</body>
</html>
