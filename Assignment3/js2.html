<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 2</title>
</head>
<body>
    <script>
        var fahrenheit = parseInt(prompt("Enter a value of temperature in Fahrenheit"));
        alert("The temperature in Celsius is " + (5/9) * (fahrenheit - 32));
        var celsius= parseInt(prompt("Enter a value of temperature in Celsius"));
        var temp = (9/5) * celsius + 32;
        alert("The temperature in Fahrenheit is " + temp);
    </script>
</body>
</html>
