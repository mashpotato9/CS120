<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 4</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter a number"));
        var num2 = parseInt(prompt("Enter another number"));
        var sum = 0;
        for(var i = num1; i <= num2; i++){
            sum +=i;
            if(i % 2 != 0){
                document.write(i + "<br>");
            }
        }
        document.write("Sum of numbers between " + num1 + " and " + num2 + " is " + sum);
    </script>

</body>
</html>
