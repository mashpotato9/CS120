<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>
<body>
    <form>
        <p> User Name: <input type="text" id="username"> </p>
        <input type="button" value="Hello" onclick="speak('Hello')">
        <input type="button" value="Good Bye" onclick="speak('Good Bye')">
        <input type="button" value="Greetings" onclick="speak('Greetings')">
    </form>

    <script>
        function speak(prefix){
            let name = document.getElementById("username").value
            alert(prefix + " " + name)
        }
    </script>
</body>
</html>
